<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora con Node.js</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer type="module"></script>
</head>
<body>
    <div class="calculator">
        <h1>Calculadora</h1>
        <div class="display">
            <input type="text" id="result" readonly>
        </div>
        <div class="buttons">
            <button id="clearDisplay">C</button>
            <button class="operator">/</button>
            <button class="operator">*</button>
            <button id="backspace">‚Üê</button>
            <button class="display">7</button>
            <button class="display">8</button>
            <button class="display">9</button>
            <button class="operator">-</button>
            <button class="display">4</button>
            <button class="display">5</button>
            <button class="display">6</button>
            <button class="operator">+</button>
            <button class="display">1</button>
            <button class="display">2</button>
            <button class="display">3</button>
            <button id="calculate" class="equals">=</button>
            <button class="number zero" class="zero">0</button>
            <button class="number">.</button>
        </div>
    </div>

</body>
</html>
